<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Contact page of basic informational site</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact-me.html">Contact</a></li>
        </ul>
    </nav>
    <div class="mainPlaceholder">
        <div class="leftInfo">
            <form action="" class="contactForm">
                <legend>
                    <h3>Contact us</h3>
                </legend>
                <div class="contactEntry">
                    <label for="name">Name</label>
                    <input placeholder="Enter Name" type="text" id="name" required>
                </div>
                <div class="contactEntry">
                    <label for="email">Email</label>
                    <input placeholder="example@thismail.com" type="email" required>
                </div>
                <div class="contactEntry">
                    <label for="message">Message</label>
                    <textarea placeholder="Contact Message" id="message" rows="6" cols="30" ></textarea>
                </div>
                <input type="submit" class="submitForm">
            </form>
        </div>
        <div class="rightInfo">
            <div>
                <h3>Contact</h3>
                <p>Welcome to our simple node server website where none of the links work</p>
            </div>
            <div>
                <h3>Email</h3>
                <p>hi@odin-node.com</p>
            </div>
            <div>
                <h3>Locations</h3>
                <p>Tucson, AZ</p>
            </div>
        </div>
    </div>
</body>
</html>
